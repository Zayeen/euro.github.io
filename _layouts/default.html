                <span>&copy; 2026 Connected Casa. All rights reserved.</span>
            </div>
            <div class="footer-social">
                <a href="#" aria-label="GitHub">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
                </a>
                <a href="#" aria-label="Twitter">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"/></svg>
                </a>

                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 11a9 9 0 0 1 9 9"/><path d="M4 4a16 16 0 0 1 16 16"/><circle cx="5" cy="19" r="1"/></svg>
                </a>
            </div>
        </div>
        <div class="caffeine-notice">
            Built with curiosity. Powered by caffeine.
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusIconsContainers = document.querySelectorAll('.status-icons');
            
            const colors = [
                { hex: '#14b8a6', glow: 'rgba(20, 184, 166, 0.5)' }, // Teal
                { hex: '#f59e0b', glow: 'rgba(245, 158, 11, 0.5)' }, // Amber
                { hex: '#ef4444', glow: 'rgba(239, 68, 68, 0.5)' },  // Red
                { hex: '#8b5cf6', glow: 'rgba(139, 92, 246, 0.5)' }, // Violet
                { hex: '#3b82f6', glow: 'rgba(59, 130, 246, 0.5)' }  // Blue
            ];
            
            let colorIndex = 0;
            
            statusIconsContainers.forEach(container => {
                const icons = container.querySelectorAll('.status-icon-box');
                if (icons.length === 0) return;
                
                let activeIndex = Array.from(icons).findIndex(icon => icon.classList.contains('active'));
                if (activeIndex === -1) activeIndex = 0;
                
                setInterval(() => {
                    // Remove active class and dynamic styles from current icon
                    icons[activeIndex].classList.remove('active');
                    icons[activeIndex].style.removeProperty('--dynamic-color');
                    icons[activeIndex].style.removeProperty('--dynamic-glow');
                    
                    // Move to next icon
                    activeIndex = (activeIndex + 1) % icons.length;
                    
                    // Move to next color
                    colorIndex = (colorIndex + 1) % colors.length;
                    const nextColor = colors[colorIndex];
                    
                    // Add active class and set new dynamic colors
                    icons[activeIndex].classList.add('active');
                    icons[activeIndex].style.setProperty('--dynamic-color', nextColor.hex);
                    icons[activeIndex].style.setProperty('--dynamic-glow', nextColor.glow);
                }, 1000);
            });
        });
    </script>
</body>
</html>

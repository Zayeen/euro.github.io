# Site Settings
title: EURO IoT Intelligence
description: Personal blog exploring IoT security, smart home technology, and the future of connected devices
author: EURO IoT
email: your-email@example.com
url: https://zayeen.github.io
baseurl: /euro.github.io

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: /blog/:year/:month/:day/:title/

# Plugins
plugins:
- jekyll-feed
- jekyll-seo-tag
- jekyll-sitemap

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
- scope:
    path: ""
    type: "posts"
  values:
    layout: "default"
    comments: false

# Exclude from processing
exclude:
- Gemfile
- Gemfile.lock
- node_modules
- vendor
- README.md
- .git
- .gitignore

# Site social
github_username: Zayeen
repository: Zayeen/euro.github.io

# Pagination (future use)
paginate: 6
paginate_path: "/blog/page:num/"
